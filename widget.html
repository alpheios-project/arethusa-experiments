  <div class="row panel">

      This is NOT an Arethusa webpage - merely integrating it as a widget!

    <div id="arethusa-tree1" style="height: 500px; width: 600px">

    <br/><br/>

    <div id="arethusa-text1" style="width: 50%">
      <div>
        <span class="right clickable" ng-click="optionsOn = !optionsOn">
          <i class="fi-widget"></i>
        </span>
        <div ng-show="optionsOn" colorizer-setting></div>
      </span>

      <plugin name="text"></plugin>
      <plugin name="morph"></plugin>
    </div>
  </div>
  <script>
    var basePath = 'http://85.127.247.18:8081';
    var params1 = { doc: 1 };
    var params2 = { doc: 2 };

    arethusa.setBasePath(basePath);

    $.get('./conf.json', function(conf) {
      arethusa.start('arethusa-tree1', conf, params1, basePath);
    });

    //$.get('./conf2.json', function(conf) {
